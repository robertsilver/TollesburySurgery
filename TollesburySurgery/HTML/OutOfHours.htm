<h1>
    Out of Hours</h1>
<p>
    Out of Hours Emergency cover: This service will operate from 6.30pm each week day
    and all weekend. If you have a life threatening medical emergency please dial 999,
    otherwise please contact the NHS111 service by dialing 111.</p>
<p>
    <a href="http://www.nhsdirect.nhs.uk/" target="_blank">NHS Direct</a> can be contacted
    on a 24hr basis on 111</p>
